name: Checks

on:
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: npx eslint 'src/**'

      - name: Run Prettier
        run: npx prettier --check 'src/**'

      - name: Run TypeScript
        run: npx tsc --noEmit
